<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
        <div class="card">
          <div class="card__top"></div>
          <div class="card__personal-info">
            <p><span class="card__bold card__name">Victor Crest</span> 26</p>
            <p>London</p>
            <div class="card__social-activity-stats">
              <p class="social-activity-stat">
                <span class="card__bold">80K</span>
                <span>Followers</span>
              </p>
              <p class="social-activity-stat">
                <span class="card__bold">803K</span>
                <span>Likes</span>
              </p>
              <p class="social-activity-stat">
                <span class="card__bold">1.4K</span>
                <span>Photos</span>
              </p>
            </div>
          </div>
          <img
            src="./images/image-victor.jpg"
            alt="Victor Crest"
            class="card__image"
          />
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.estherogundijo.rocks" target="_blank"
        >Esther Ogundijo</a
      >.
    </div>
  </body>
</html>
